version: '3.1'

services:
  web:
    build: ./ticketscan-backend/
    ports:
      - 8080:8080

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: ticketscan
      POSTGRES_PASSWORD: ticketscan

  adminer:
    image: adminer
    restart: always
    ports:
      - 8001:8080